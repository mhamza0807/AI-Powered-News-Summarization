<!DOCTYPE html>
<html>
<head>
    <title>Article Summarizer</title>
</head>
<body>
    <h2>Summarize an Article</h2>
    <form method="POST">
        <textarea name="article" rows="20" cols="100" placeholder="Paste your article here..." required></textarea><br><br>
        <button type="submit">Generate Summary</button>
    </form>

    {% if summary %}
        <h3>Generated Summary:</h3>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
